<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery Fun Stuff</title>
        <style>
      body {
        margin: 0;
        padding: 0;
        background: url('warrioir.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Inter', sans-serif;
        color: #ffffff;
      }

      h1, figcaption, footer, nav a {
        text-shadow: -2px -2px 0 #000,
                      2px -2px 0 #000,
                     -2px  2px 0 #000,
                      2px  2px 0 #000;
      }

      h1 {
        text-align: center;
        margin-top: 2rem;
        font-size: 2.5rem;
      }

      nav {
        display: inline-block;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 12px 30px;
        margin: 1.5rem auto 2rem auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(6px);
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ff0000;
      }

      .side-by-side {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 2rem;
      }

      figure {
        text-align: center;
        max-width: 260px;
      }

      img {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
      }

      figcaption {
        margin-top: 0.5rem;
        font-style: italic;
        font-size: 1rem;
      }

      footer {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 15px 25px;
        width: fit-content;
        margin: 2rem auto;
        font-weight: 600;
      }
    </style>
    </head>
    
    <body>
        <h1>Gallery</h1>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="digit100essay.html">Digit100 Essay</a>
        </nav>
        
        <div class="side-by-side">
            <figure>
                <img src="images/meandmyboy" alt="humanities class" />
                <figcaption> me and my friend not paying attetion in class </figcaption>
            </figure>
            <figure>
                <img src="images/WIN_20230918_13_22_39_Pro.jpg" alt="photo of me in highschool" />
                <figcaption>Junior year of high school physics class</figcaption>
            </figure>
        </div>
        
       
    </body>
</html>
